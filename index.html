<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .top-links img {
            width: 20px;
            vertical-align: middle;
            margin-left: 10px;
        }
        .top-links a {
            color: #777777;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
            position: relative; 
        }
        .top-links a:hover {
            color: #000000; 
        }
        .top-links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 1px;
            background-color: #000000;
            transition: width 0.3s ease;
        }
        .top-links a:hover::after {
            width: 100%;
        }
        .google-search {
            text-align: center;
        }
        .google-logo {
            width: 272px;
        }
        .search-bar {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .search-bar input[type="text"] {
            width: 500px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }
        .search-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-buttons input[type="submit"] {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .search-buttons input[type="submit"]:hover {
            background-color: #e8e8e8;
        }
        .language-options {
            margin-top: 20px;
            font-size: 14px;
        }
        .language-options a {
            color: #1a0dab;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
            box-sizing: border-box;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
        }
        .footer .left, .footer .right {
            display: flex;
        }
        .footer a {
            color: #555555;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href= "image-search.html">Images</a>

        <a href="advanced-search.html">Advanced</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" alt="Menu Icon">
    </div>
    <div class="google-search">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="search-bar">
            <form action="https://www.google.com/search">
                <input type="text" name="q" aria-label="Search" placeholder="Search Google or Type a URL">
            </form>
        </div>
        <div class="search-buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
        <div class="language-options">
            Google offered in: <a href="#">Filipino</a> <a href="#">Cebuano</a>
        </div>
    </div>
    <div class="footer">
        <div class="left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
