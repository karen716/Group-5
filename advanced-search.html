<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .top-links img {
            width: 20px;
            vertical-align: middle;
            margin-left: 10px;
        }
        .top-links a {
            color: #777777;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
            position: relative; 
        }
        .top-links a:hover {
            color: #000000; 
        }
        .top-links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 1px;
            background-color: #000000;
            transition: width 0.3s ease;
        }
        .top-links a:hover::after {
            width: 100%;
        }
        .logo {
            display: block;
            margin: 40px auto;
            width: 272px;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .range-fields {
            display: flex;
            justify-content: space-between;
        }
        .range-fields input {
            width: 48%;
        }
        .search-button {
            padding: 12px 20px;
            margin-top: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin: 20px auto;
        }
        .footer {
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
            box-sizing: border-box;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            margin-top: auto;
        }
        .footer .left, .footer .right {
            display: flex;
        }
        .footer a {
            color: #555555;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
