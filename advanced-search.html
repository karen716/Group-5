<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .top-links img {
            width: 20px;
            vertical-align: middle;
            margin-left: 10px;
        }
        .top-links a {
            color: #777777;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
            position: relative; 
        }
        .top-links a:hover {
            color: #000000; 
        }
        .top-links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 1px;
            background-color: #000000;
            transition: width 0.3s ease;
        }
        .top-links a:hover::after {
            width: 100%;
        }
        .logo {
            display: block;
            margin: 40px auto;
            width: 272px;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .range-fields {
            display: flex;
            justify-content: space-between;
        }
        .range-fields input {
            width: 48%;
        }
        .search-button {
            padding: 12px 20px;
            margin-top: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin: 20px auto;
        }
        .footer {
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
            box-sizing: border-box;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
            margin-top: auto;
        }
        .footer .left, .footer .right {
            display: flex;
        }
        .footer a {
            color: #555555;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href="index.html">Default</a>
        <a href="image-search.html">Images</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" alt="Menu Icon">
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    <div class="search-container">
        <h1>Advanced Search</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="as_q" class="input-field" placeholder="Find pages with all these words">
            <input type="text" name="as_epq" class="input-field" placeholder="Find pages with this exact word or phrase">
            <input type="text" name="as_oq" class="input-field" placeholder="Find pages with any of these words">
            <input type="text" name="as_eq" class="input-field" placeholder="Find pages with none of these words">
            <div class="range-fields">
                <input type="text" name="as_nlo" class="input-field" placeholder="Find numbers ranging from">
                <input type="text" name="as_nhi" class="input-field" placeholder="to">
            </div>
            <label for="language">Language:</label>
            <select id="language" name="lr" class="input-field">
                <option value="lang_all">Any languages</option>
                <option value="lang_af">Afrikaans</option>
                <option value="lang_sq">Albanian</option>
                <!-- Add more languages as needed -->
            </select>
            <label for="region">Region:</label>
            <select id="region" name="cr" class="input-field">
                <option value="country_all">Any regions</option>
                <option value="countryAD">Andorra</option>
                <option value="countryAE">United Arab Emirates</option>
                <!-- Add more regions as needed -->
            </select>

            <label for="last-update">Last Update:</label>
            <select id="last-update" name="as_qdr" class="input-field">
                <option value="any">Anytime</option>
                <option value="d">Past 24 hours</option>
                <option value="w">Past week</option>
                <option value="m">Past month</option>
                <option value="y">Past year</option>
            </select>
            <input type="text" id="site-domain" name="as_sitesearch" placeholder="Site or Domain" class="input-field">
            <label for="terms-appearing">Terms Appearing:</label>
            <select id="terms-appearing" name="as_occt" class="input-field">
                <option value="any">Anywhere in the page</option>
                <option value="title">In the title of the page</option>
                <option value="body">In the text of the page</option>
                <option value="url">In the URL of the page</option>
                <option value="links">In the link of the page</option>
            </select>
            <label for="file-type">File Type:</label>
            <select id="file-type" name="as_filetype" class="input-field">
                <option value="any">All format types</option>
                <option value="pdf">PDF</option>
                <option value="doc">Microsoft Word (DOC/DOCX)</option>
                <option value="xls">Microsoft Excel (XLS/XLSX)</option>
                <option value="ppt">Microsoft PowerPoint (PPT/PPTX)</option>
                <option value="txt">Text (TXT)</option>
                <option value="jpg">JPEG Image (JPG/JPEG)</option>
                <option value="png">Portable Network Graphics (PNG)</option>
                <option value="gif">Graphics Interchange Format (GIF)</option>
                <option value="mp3">MP3 Audio (MP3)</option>
                <option value="mp4">MP4 Video (MP4)</option>
                <option value="zip">Zip Archive (ZIP)</option>
                <option value="rar">RAR Archive (RAR)</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript (JS)</option>
                <option value="php">PHP</option>
                <option value="sql">SQL</option>
                <option value="json">JSON</option>
                <option value="xml">XML</option>
                <option value="svg">SVG</option>
            </select>
            <label for="usage-rights">Usage Rights:</label>
            <select id="usage-rights" name="as_rights" class="input-field">
                <option value="cc_publicdomain">Not filtered by license</option>
                <option value="cc_attribute">Free to use or share</option>
                <option value="cc_attribute">Free to use even commercially</option>
                <option value="cc_attribute">Free to use share or modify</option>
                <option value="cc_attribute">Free to use, share or modify, even commercially</option>
            </select>
            <input type="submit" value="Advanced Search" class="search-button">
        </form>
    </div>
    <div class="footer">
        <div class="left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
