<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .top-right a {
            margin-left: 10px;
            text-decoration: none;
            color: #4285F4;
            font-size: 14px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .input-field {
            width: 50%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            margin: 10px 0;
        }
        .search-button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="index.html">Google Search</a>
        <a href="image_search.html">Image Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="as_q" class="input-field" placeholder="Find pages with all these words">
            <input type="text" name="as_epq" class="input-field" placeholder="Find pages with this exact word or phrase">
            <input type="text" name="as_oq" class="input-field" placeholder="Find pages with any of these words">
            <input type="text" name="as_eq" class="input-field" placeholder="Find pages with none of these words">
            <input type="submit" value="Advanced Search" class="search-button">
        </form>
    </div>
</body>
</html>
