<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15%;
        }
        .search-bar {
            width: 40%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .top-right a {
            margin-left: 10px;
            text-decoration: none;
            color: #4285F4;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="index.html">Google Search</a>
        <a href="advanced_search.html">Advanced Search</a>
    </div>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" class="search-bar" placeholder="Search Google Images">
        <input type="hidden" name="tbm" value="isch">
        <br><br>
        <input type="submit" value="Image Search" class="search-button">
    </form>
</body>
</html>
