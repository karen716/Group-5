<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .top-links img {
            width: 20px;
            vertical-align: middle;
            margin-left: 10px;
        }
        .top-links a {
            color: #777777;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
            position: relative; 
        }
        .top-links a:hover {
            color: #000000; 
        }
        .top-links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 1px;
            background-color: #000000;
            transition: width 0.3s ease;
        }
        .top-links a:hover::after {
            width: 100%;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }
        .top-right a {
            margin-left: 10px;
            text-decoration: none;
            color: #4285F4;
        }
        .full-screen-container {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .search-buttons {
            margin-top: 20px;
        }
        .search-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .search-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href= "index.html">Google Search</a>

        <a href="advanced-search.html">Advanced</a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png" alt="Menu Icon">
    </div>
    <div class="full-screen-container">
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search-bar" placeholder="Search Google Images">
                <input type="hidden" name="tbm" value="isch">
                
            </form>
        </div>
    </div>
</body>
</html>
