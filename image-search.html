<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }
        .top-right a {
            margin-left: 10px;
            text-decoration: none;
            color: #4285F4;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .search-bar {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .search-buttons {
            margin-top: 20px;
        }
        .search-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .search-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="index.html">Google Search</a>
        <a href="advanced-search.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Search Google Images">
            <input type="hidden" name="tbm" value="isch">
            <div class="search-buttons">
                <input type="submit" value="Image Search" class="search-button">
            </div>
        </form>
    </div>
</body>
</html>
